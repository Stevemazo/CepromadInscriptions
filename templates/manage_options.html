{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-4">Gestion des Options</h3>

    <!-- Formulaire d'ajout -->
    <form action="{{ url_for('add_option') }}" method="POST" class="mb-4">
        <div class="row g-2">
            <div class="col-md-6">
                <input type="text" name="nom" class="form-control" placeholder="Nom de l'option" required>
            </div>
            <div class="col-md-4">
                <select name="departement_id" class="form-select" required>
                    <option value="" disabled selected>-- Département --</option>
                    {% for dep in departements %}
                    <option value="{{ dep.id }}">{{ dep.nom }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Ajouter</button>
            </div>
        </div>
    </form>

    <!-- Champ de recherche -->
    <div class="mb-3">
        <input type="text" id="recherche" class="form-control" placeholder="Rechercher une option...">
    </div>

    <!-- Tableau des options -->
    <table class="table table-bordered table-striped" id="tableOptions">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Nom</th>
                <th>Département</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for option in options %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ option.nom }}</td>
                <td>{{ option.departement_nom }}</td>
                <td>
                    <button class="btn btn-sm btn-warning" data-bs-toggle="modal"
                        data-bs-target="#editModal{{ option.id }}">
                        Modifier
                    </button>
                    <a href="{{ url_for('delete_option', id=option.id) }}" class="btn btn-sm btn-danger"
                        onclick="return confirm('Voulez-vous vraiment supprimer cette option ?');">
                        Supprimer
                    </a>
                </td>
            </tr>

            <!-- Modal modification -->
            <div class="modal fade" id="editModal{{ option.id }}" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <form action="{{ url_for('update_option', id=option.id) }}" method="POST">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Modifier l'option</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <input type="text" name="nom" class="form-control" value="{{ option.nom }}"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <select name="departement_id" class="form-select" required>
                                        {% for dep in departements %}
                                        <option value="{{ dep.id }}" {% if dep.id==option.departement_id %}selected{%
                                            endif %}>
                                            {{ dep.nom }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-success">Enregistrer</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Script de recherche dynamique -->
<script>
    document.getElementById('recherche').addEventListener('input', function () {
        const filtre = this.value.toLowerCase();
        const lignes = document.querySelectorAll('#tableOptions tbody tr');
        lignes.forEach(ligne => {
            const texte = ligne.textContent.toLowerCase();
            ligne.style.display = texte.includes(filtre) ? '' : 'none';
        });
    });

</script>
{% endblock %}
